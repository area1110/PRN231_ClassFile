<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="../assets/libs/bootstrap-5.2.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/libs/bootstrap-5.2.3-dist/js/bootstrap.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../assets/libs/jquery/jquery-3.6.3.js"></script>
    <script type="module" src="../assets/js/site.js"></script>
</head>

<body>
    <div include-html="../fragments/navbar.html" id="navbar">
    </div>
    <div class="container">
        <main>
            <div class="row justify-content-center">    
                <div class="col-md-4 shadow-lg p-3 my-5 bg-body rounded">
                    <h4 class="mb-3">Sign Up</h4>
                    <form id="formSignup">
                        <div class="mb-3">
                            <label for="inputFullname" class="form-label">Full name</label>
                            <input type="text" class="form-control" id="inputFullname"/>
                        </div>
                        <div class="mb-4">
                            <label for="inputUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="inputUsername"/>
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="inputPassword"/>
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword2" class="form-label">Confirm password</label>
                            <input type="password" class="form-control" id="inputPassword2"/>
                        </div>
                        <div class="mb-3">
                            <label for="selectAccType" class="form-label">You are</label>
                            <select id="selectAccType" class="form-control">
                                <option value="TC" selected>Teacher</option>
                                <option value="STD">Student</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <small id="textLoginError" class="form-text text-danger"></small>
                        </div>
                        <button type="submit" class="btn btn-primary my-3">Sign up</button>     
                    </form>
                    <div><p>
                        Already have an account? <a href="/auth/login.html">Login here.</a>
                      </p></div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
